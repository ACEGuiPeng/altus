<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/about.css">
</head>

<body>
    <div class="header-container">
        <div class="exit-container">
            <a href="#" id="exit"><i class="fas fa-times"></i></a>
        </div>
    </div>
    <div class="main-container">
        <div class="altus-icon">
            <img src="../img/altus-icon.png" alt="altus-icon" width="163" height="163">
        </div>
        <div class="altus-desc">
            <div class="altus-title">
                <h1>ALTUS</h1>
            </div>
            <div class="altus-subtitle">
                <p>Made with <i class="fas fa-heart"></i> by ShadyThGod.</p>
            </div>
            <div class="altus-version">
                <p>version <span id="altus-version"></span></p>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <div class="website-text">
            <a class="website-link" href="https://shadythgod.github.io">website</a>
        </div>
        <div class="twitter-text">
            <a class="website-link" href="https://twitter.com/shadythgod">twitter</a>
        </div>
        <div class="github-text">
            <a class="website-link" href="https://github.com/ShadyThGod">github</a>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
    <script>
        const {
            remote,
            ipcRenderer
        } = require('electron');

        document.getElementById('altus-version').innerHTML = remote.app.getVersion();

        document.getElementById('exit').addEventListener('click', function(e) {
            e.preventDefault();
            remote.getCurrentWindow().close();
        });

        document.querySelectorAll('.website-link').forEach(function(item) {

            item.addEventListener('click', function(e) {
                e.preventDefault();
                ipcRenderer.send('linkOpen', item.href);
            });
        });
    </script>
</body>

</html>
