<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Theme Creator</title>
    <link rel="stylesheet" href="../otherAssets/LineIcons.min.css" />
    <link rel="stylesheet" href="./customTheme.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">Theme Creator</div>
      <div class="creator" id="creator">
        <div class="inputs-container">
          <div class="text input">
            <label for="customizer-theme-name">Theme Name:</label>
            <input type="text" class="textbox" id="name" />
          </div>
          <div class="color input">
            <div class="label">Background Color:</div>
            <div class="inputs" id="next_bg">
              <input class="color-text" type="text" value="#1f232a" />
              <input type="color" class="color-input" value="#1f232a" />
            </div>
          </div>
          <div class="color input">
            <div class="label">Foreground Color:</div>
            <div class="inputs" id="next_fg">
              <input class="color-text" type="text" value="#eee" />
              <input type="color" class="color-input" value="#eeeeee" />
            </div>
          </div>
          <div class="color input">
            <div class="label">Accent Color:</div>
            <div class="inputs" id="next_ac">
              <input class="color-text" type="text" value="#7289da" />
              <input type="color" class="color-input" value="#7289da" />
            </div>
          </div>
        </div>
        <button type="button" class="button" id="customizeraddbutton">
          <span class="lni lni-plus"></span> Add Theme
        </button>
      </div>
    </div>
    <script src="./customTheme.js"></script>
  </body>
</html>
