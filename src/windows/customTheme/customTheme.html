<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Theme</title>
    <link rel="stylesheet" href="../otherAssets/LineIcons.min.css">
    <link rel="stylesheet" href="../../node_modules/huebee/huebee.css">
    <link rel="stylesheet" href="./customTheme.css">
</head>

<body>
    <div class="container">
        <div class="title">Custom Theme</div>
        <div class="collapsible-wrapper customizer">
            <input checked id="collapsible-customizer" class="toggle" type="checkbox">
            <label data-tooltip="Click to open or close this section." for="collapsible-customizer" class="lbl-toggle tooltip">
                <span class="lni-chevron-right"></span> Theme Customizer
            </label>
            <div class="collapsible-content">
                <div class="content">
                    <div class="settings-container">
                        <div class="setting">
                            <div class="label">
                                Main Background Color:
                            </div>
                            <input class="color-input" id="main-bg">
                        </div>
                        <div class="setting">
                            <div class="label">
                                Secondary Background Color:
                            </div><input class="color-input" id="sec-bg">
                        </div>
                        <div class="setting">
                            <div class="label">
                                Main Text Color:
                            </div><input class="color-input" id="main-text">
                        </div>
                        <div class="setting">
                            <div class="label">
                                Secondary Text Color:
                            </div><input class="color-input" id="sec-text">
                        </div>
                        <div class="setting">
                            <div class="label">
                                Accent Color:
                            </div><input class="color-input" id="accent-color">
                        </div>
                        <div class="setting">
                            <div class="label">
                                Icon Color:
                            </div><input class="color-input" id="icon-color">
                        </div>
                        <div class="setting">
                            <div class="label">
                                Shadow Color:
                            </div><input class="color-input" id="shadow-color">
                        </div>
                        <div class="setting">
                            <div class="label">
                                Emoji Opacity:
                            </div><input type="number" id="emoji-opacity" class="number-input" value="0.75" min="0" max="1" step="0.05">
                        </div>
                    </div>
                    <input type="text" class="textbox" id="customizer-theme-name" placeholder="Theme Name">
                    <div class="button" id="customizeraddbutton"><span class="lni-plus"></span> Add Theme</div>
                </div>
            </div>
        </div>
        <div class="collapsible-wrapper customcss">
            <input id="collapsible-customcss" class="toggle" type="checkbox">
            <label data-tooltip="Click this to open or close this section." for="collapsible-customcss" class="lbl-toggle tooltip">
                <span class="lni-chevron-right"></span> Custom CSS
            </label>
            <div class="collapsible-content">
                <div class="content">
                    <textarea name="customcss" id="customcss" class="customcss-textarea" placeholder="Custom CSS Code"></textarea>
                    <input type="text" id="customcssname" class="textbox" placeholder="Theme Name">
                    <div class="button" id="customcssaddbutton"><span class="lni-plus"></span> Add Theme</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./customTheme.js"></script>
</body>

</html>
