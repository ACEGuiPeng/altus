<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Themes</title>
    <link rel="stylesheet" href="./css/themeManager.css">
    <link rel="stylesheet" href="../assets/css/semantic.min.css">
</head>

<body>
    <div class="main">
        <div class="ui inverted basic segment">
            <h1 class="ui header">
                <i class="tint icon"></i>
                <div class="content">
                    Theme Manager
                </div>
            </h1>
        </div>
        <div class="ui inverted segment themelistsegment">

            <div class="ui inverted divided massive animated vertical list themeslist">

            </div>
        </div>
        <div class="ui footer vertical segment">
            <div class="ui container">
                <button type="button" class="ui button green" id="save-button">
                    <i class="check icon"></i> Save
                </button>
                <button class="ui icon button black" id="reload-button" type="button" title="Click to reload page if themes haven't loaded">
                    <i class="redo alternate icon fitted"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./js/themeManager.js"></script>
</body>

</html>
