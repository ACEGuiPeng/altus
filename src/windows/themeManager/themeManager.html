<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theme Manager</title>
    <link rel="stylesheet" href="./themeManager.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <link rel="stylesheet" href="../otherAssets/LineIcons.min.css">
</head>

<body>
    <div class="container">
        <div class="title">Themes
            <button type="button" class="lni-reload tooltip tooltip-bottom" data-tooltip="Reload All Themes"
                id="reload-page"></button>
        </div>
        <div class="themes">
        </div>
        <button type="button" class="button update tooltip tooltip-top"
            data-tooltip="Use this to check if there are any updates to the base themes i.e. Default & Dark. This is useful if there are issues related to the in-built Dark theme.">
            <span class="lni-reload"></span> Update Base Themes
        </button>
    </div>

    <script src="./themeManager.js"></script>
</body>

</html>
