<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" href="../assets/css/semantic.min.css">
    <link rel="stylesheet" href="./css/settings.css">
</head>

<body>
    <div class="main">
        <div class="ui inverted basic segment">
            <h1 class="ui header">
                <i class="settings icon"></i>
                <div class="content">
                    Settings
                    <div class="sub header">Global Settings for Altus</div>
                </div>
            </h1>
        </div>
        <div class="ui inverted segment settings-container container">
            <div class="ui inverted divided list">
            </div>
        </div>
        <div class="ui footer black inverted vertical segment">
            <div class="ui container">
                <div class="ui save-button button primary" id="save-button">
                    <i class="icon save"></i> Save
                </div>
                <div class="ui inverted cancel-button button" id="cancel-button">Cancel</div>
            </div>
        </div>
    </div>
    <script src="./js/settings.js"></script>
</body>

</html>
