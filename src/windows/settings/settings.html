<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" href="../otherAssets/LineIcons.min.css">
    <link rel="stylesheet" href="./settings.css">
</head>

<body>
    <div class="container">
        <div class="title">Settings</div>
        <div class="settings-container" id="settings-container"></div>
        <div class="footer">
            <button title="Save Settings" class="save button">Save</button>
            <button data-tooltip="Reset Settings" class="reset button tooltip tooltip-top"><i
                    class="lni lni-reload"></i></button>
            <button data-tooltip="Import Settings" class="import button tooltip tooltip-top"><i
                    class="lni lni-download"></i></button>
            <button data-tooltip="Export Settings" class="export button tooltip tooltip-top"><i
                    class="lni lni-upload"></i></button>
        </div>
    </div>
    <script src="./settings.js"></script>
</body>

</html>
