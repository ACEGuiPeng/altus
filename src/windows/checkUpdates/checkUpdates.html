<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Updates</title>
    <link rel="stylesheet" href="./checkUpdates.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <link rel="stylesheet" href="../otherAssets/LineIcons.min.css">
</head>

<body>
    <div class="container">
        <div class="title">Updates</div>
        <div class="version"></div>
        <div class="release-notes-label">Release Notes:</div>
        <div class="release-notes">
            <div class="content"></div>
            <div class="notes-loader"><span class="lni-spinner-solid lni-spin-effect"></span></div>
        </div>
        <div class="button-container">
            <div class="button update"><span class="lni-reload"></span>
                <div class="name">Check for Updates
                </div>
            </div>
            <div class="dropdown">
            </div>
        </div>
    </div>

    <script src="./checkUpdates.js"></script>
</body>

</html>
